name: MPS compatibility

on:
  push:
    branches:
      - 'main'
  pull_request: {}
  # allow manual execution just in case
  workflow_dispatch:

jobs:
  build-mps-components:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        version:
#          - "2020.3.6" # not supported, because VersionFixer was replaced by ModuleDependencyVersions in 211
          - "2021.1"
          - "2021.2"
          - "2021.3"
          - "2022.2"
          - "2022.3"
          - "2023.2"

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
      - name: Build with ${{ matrix.version }}
        run: >-
          ./gradlew --build-cache
          :bulk-model-sync-mps:build
          :metamodel-export:build
          :mps-model-adapters:build
          :mps-model-server-plugin:build
          -Pmps.version.major=${{ matrix.version }}
