name: MPS compatibility

on:
  push:
    branches:
      - 'main'
  pull_request: {}
  # allow manual execution just in case
  workflow_dispatch:

jobs:
  build-mps-components:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        version:
          - "2020.3.6"
          - "2021.1.4"
          - "2021.2.6"
          - "2021.3.3"
          - "2022.2"
          - "2022.3"
          - "2023.2"

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Download MPS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew --build-cache downloadMPS -PciBuild=true -Pmps.version=${{ matrix.version }}
      - name: Build with ${{ matrix.version }}
        run: ./gradlew --build-cache mpsCompatibility -PciBuild=true -Pmps.version=${{ matrix.version }}
