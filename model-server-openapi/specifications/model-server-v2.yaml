      operationId: deleteRepository
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "Repository successfully deleted"
          content:
            text/plain:
              schema:
                type: string
        "404":
          $ref: '#/components/responses/404'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/versions/{versionHash}:
    get:
      tags:
        - v2
      operationId: getRepositoryVersionHash
      parameters:
        - name: lastKnown
          in: "query"
          required: false
          schema:
            type: string
        - name: versionHash
          in: "path"
          required: true
          schema:
            type: string
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "404":
          $ref: '#/components/responses/404'
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: object
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/versions/{versionHash}/query:
    post:
      tags:
        - v2
      operationId: postRepositoryVersionHashQuery
      parameters:
        - name: versionHash
          in: "path"
          required: true
          schema:
            type: string
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: '#/components/responses/200json'
        "422":
          $ref: '#/components/responses/ModelQlQueryExecutionFailed'
        default:
          $ref: '#/components/responses/GeneralError'

  /versions/{versionHash}:
    get:
      tags:
        - v2
      operationId: getVersionHash
      deprecated: true
      parameters:
        - name: lastKnown
          in: "query"
          required: false
          schema:
            type: string
        - name: versionHash
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "404":
          $ref: '#/components/responses/404'
        "200":
          $ref: '#/components/responses/versionDelta'
        default:
          $ref: '#/components/responses/GeneralError'
components:
  responses:
    "200":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "204":
      description: OK
      content:
        text/plain:
          schema:
            type: string
    "200json":
      description: OK
      content:
        application/json:
          schema:
            type: string

    "400":
      description: "Bad Request"
      content:
        application/problem+json:
          schema:
            $ref: 'problem.yaml#/Problem'
    "401":
      description: "Unauthorized"
      content:
        application/problem+json:
          schema:
            $ref: 'problem.yaml#/Problem'
    "403":
      description: "Forbidden"
      content:
        application/problem+json:
          schema:
            $ref: 'problem.yaml#/Problem'
    "404":
      description: "Not Found"
      content:
        application/problem+json:
          schema:
            $ref: 'problem.yaml#/Problem'
    "ModelQlQueryExecutionFailed":
      description: "A syntactically valid query failed to provide a result due to a mismatch of the query and the underlying data."
      content:
        text/plain:
          schema:
            type: string
            description: "Contains a technical error description why query execution failed."
            example: |-
              server version: 0.0.0
              Exception in thread "main" java.lang.IllegalArgumentException: At least one element was expected. it<1004>.typed().flatMap { ...
    GeneralError:
      description: Unexpected error
      content:
        application/problem+json:
          schema:
            $ref: 'problem.yaml#/Problem'

    "versionDelta":
      description: OK
      content:
        'application/x-modelix-objects':
          schema:
            type: string
        'application/x-modelix-objects-v2':
          schema:
            type: string
        'application/json':
          schema:
            type: object
        'text/plain':
          schema:
            type: string

  schemas:
    VersionDelta:
      title: VersionDelta
      type: object
      properties:
        versionHash:
          type: string
        baseVersion:
          type: string
        objects:
          $ref: '#/components/schemas/MapItem'
        objectsMap:
          $ref: '#/components/schemas/MapItem'
      required:
        - versionHash
        - objects
        - objectsMap
    MapItem:
      properties:
        value1:
          type: string
        value2:
          type: string
    BranchV1:
      x-modelix-media-type: 'application/x.modelix.branch+json;version=1'
      type: object
      properties:
        name:
          type: string
        current_hash:
          type: string
          example: 7fQeo*xrdfZuHZtaKhbp0OosarV5tVR8N3pW8JPkl7ZE
      required:
        - name
        - current_hash
