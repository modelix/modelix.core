  /generate-client-id:
    post:
      tags:
        - ids
      operationId: generateClientId
      responses:
        "200":
          $ref: '#/components/responses/200'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories:
    get:
      tags:
        - v2
      operationId: getRepositories
      responses:
        "200":
          $ref: '#/components/responses/200'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/config:
    get:
      tags:
        - v2
      operationId: getRepositoryConfig
      parameters:
        - name: repository
          in: "path"
          required: true
