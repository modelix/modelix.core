      operationId: initializeRepository
      parameters:
        - name: useRoleIds
          in: "query"
          required: false
          schema:
            type: boolean
            default: true
        - name: legacyGlobalStorage
          in: "query"
          required: false
          schema:
            type: boolean
            default: false
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "403":
          $ref: '#/components/responses/403'
        "401":
          $ref: '#/components/responses/401'
        "200":
          $ref: '#/components/responses/versionDelta'
        default:
          $ref: '#/components/responses/GeneralError'
