      # type safe access on our APIs
      #      requestBody:
      #        content:
      #          '*/*':
      #            schema:
      #              type: string
      ##              $ref: "#/components/schemas/VersionDelta"
      #        required: true
      responses:
        "200":
          $ref: '#/components/responses/versionDelta'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/branches/{branch}/frontend:
    get:
      tags: [v2]
      operationId: redirectToFrontend
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: branch
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "302":
          description: "Redirect browser to actual frontend URL"
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/branches/{branch}/hash:
    get:
      tags:
        - v2
      operationId: getRepositoryBranchHash
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: branch
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "404":
          $ref: '#/components/responses/404'
        "200":
          $ref: '#/components/responses/200'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/branches/{branch}/poll:
    get:
      tags:
        - v2
      operationId: pollRepositoryBranch
      parameters:
        - name: lastKnown
          in: "query"
          required: false
          schema:
            type: string
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: branch
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "403":
          $ref: '#/components/responses/403'
        "401":
          $ref: '#/components/responses/401'
        "200":
          $ref: '#/components/responses/versionDelta'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/branches/{branch}/pollHash:
    get:
      tags:
        - v2
      operationId: pollRepositoryBranchHash
      parameters:
        - name: lastKnown
          in: "query"
          required: false
          schema:
            type: string
        - name: legacyGlobalStorage
          in: "query"
          required: false
          schema:
            type: boolean
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: branch
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "403":
          $ref: '#/components/responses/403'
        "401":
          $ref: '#/components/responses/401'
        "200":
          $ref: '#/components/responses/200'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/branches/{branch}/query:
    post:
      tags:
        - v2
      operationId: postRepositoryBranchQuery
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: branch
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: '#/components/responses/200json'
        "422":
          $ref: '#/components/responses/ModelQlQueryExecutionFailed'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/init:
    post:
      tags:
