          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/objects/getAll:
    post:
      tags:
        - v2
      operationId: postRepositoryObjectsGetAll
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: '#/components/responses/200'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/branches:
    get:
      tags:
        - v2
      operationId: getRepositoryBranches
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: '#/components/responses/200'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/branches/{branch}:
    delete:
      tags:
        - v2
      operationId: deleteRepositoryBranch
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: branch
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "404":
          $ref: '#/components/responses/404'
        "204":
          description: "Branch successfully deleted"
        default:
          $ref: '#/components/responses/GeneralError'
    get:
      tags:
        - v2
      operationId: getRepositoryBranch
      parameters:
        - name: lastKnown
          in: "query"
          required: false
          schema:
            type: string
        - name: filter
          in: "query"
          required: false
          schema:
            type: string
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: branch
          in: "path"
          required: true
          schema:
            type: string
      x-modelix-media-type-handlers:
        - v1:
            - 'application/x.modelix.branch+json;version=1'
        - delta:
            - 'application/x-modelix-objects-v2'
            - 'application/x-modelix-objects'
            - 'application/json'
            - 'text/plain'
            - '*/*'
      responses:
        "404":
          $ref: '#/components/responses/404'
        "200":
          description: "Information about a branch for content type `application/x.modelix.branch+json;version=*'. Else all model data of the branch in version delta format."
          content:
            'application/x.modelix.branch+json;version=1':
              schema:
                $ref: "#/components/schemas/BranchV1"
            'application/x-modelix-objects-v2':
              schema:
                type: string
            'application/x-modelix-objects':
              schema:
                type: string
            'application/json':
              schema:
                type: object
            'text/plain':
              schema:
                type: string
        default:
          $ref: '#/components/responses/GeneralError'
    post:
      tags:
        - v2
      operationId: postRepositoryBranch
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: branch
          in: "path"
          required: true
          schema:
            type: string
        - name: force
          in: "query"
          required: false
          schema:
            type: boolean
      # this was autogenerated but will break tests
