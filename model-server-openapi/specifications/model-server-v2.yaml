            type: string
      responses:
        "200":
          $ref: '#/components/responses/200json'
        default:
          $ref: '#/components/responses/GeneralError'
    post:
      tags:
        - v2
      operationId: changeRepositoryConfig
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: '#/components/responses/200json'
        "403":
          $ref: '#/components/responses/403'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/objects:
    put:
      tags:
        - v2
      operationId: putRepositoryObjects
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "403":
          $ref: '#/components/responses/403'
        "401":
          $ref: '#/components/responses/401'
        "200":
          $ref: '#/components/responses/200json'
        default:
          $ref: '#/components/responses/GeneralError'
  /repositories/{repository}/versions/{versionHash}/history-index:
    get:
      tags:
        - v2
      operationId: getHistoryIndex
      parameters:
        - name: repository
          in: "path"
          required: true
          schema:
            type: string
        - name: versionHash
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "403":
          $ref: '#/components/responses/403'
        "401":
          $ref: '#/components/responses/401'
        "200":
          $ref: '#/components/responses/200'
